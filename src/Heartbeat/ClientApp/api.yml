openapi: 3.0.1
info:
  title: Heartbeat
  description: Heartbeat contract
  contact:
    name: Heartbeat
  version: 0.1.0
servers:
  - url: /
paths:
  /api/dump/info:
    get:
      tags:
        - Dump
      summary: Get dump info
      description: Get dump info
      operationId: GetInfo
      responses:
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DumpInfo'
  /api/dump/modules:
    get:
      tags:
        - Dump
      summary: Get modules
      description: Get modules
      operationId: GetModules
      responses:
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Module'
  /api/dump/segments:
    get:
      tags:
        - Dump
      summary: Get segments
      description: Get heap segments
      operationId: GetSegments
      responses:
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HeapSegment'
  /api/dump/heap-dump-statistics:
    get:
      tags:
        - Dump
      summary: Get heap dump statistics
      description: Get heap dump statistics
      operationId: GetHeapDumpStat
      parameters:
        - name: traversingMode
          in: query
          style: form
          schema:
            $ref: '#/components/schemas/TraversingHeapModes'
        - name: generation
          in: query
          style: form
          schema:
            $ref: '#/components/schemas/Generation'
      responses:
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ObjectTypeStatistics'
  /api/dump/strings:
    get:
      tags:
        - Dump
      summary: Get heap dump statistics
      description: Get heap dump statistics
      operationId: GetStrings
      parameters:
        - name: traversingMode
          in: query
          style: form
          schema:
            $ref: '#/components/schemas/TraversingHeapModes'
        - name: generation
          in: query
          style: form
          schema:
            $ref: '#/components/schemas/Generation'
      responses:
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StringInfo'
  /api/dump/string-duplicates:
    get:
      tags:
        - Dump
      summary: Get string duplicates
      description: Get string duplicates
      operationId: GetStringDuplicates
      parameters:
        - name: traversingMode
          in: query
          style: form
          schema:
            $ref: '#/components/schemas/TraversingHeapModes'
        - name: generation
          in: query
          style: form
          schema:
            $ref: '#/components/schemas/Generation'
      responses:
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StringDuplicate'
  '/api/dump/object-instances/{mt}':
    get:
      tags:
        - Dump
      summary: Get object instances
      description: Get object instances
      operationId: GetObjectInstances
      parameters:
        - name: mt
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int64
        - name: traversingMode
          in: query
          style: form
          schema:
            $ref: '#/components/schemas/TraversingHeapModes'
      responses:
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetObjectInstancesResult'
  '/api/dump/object/{address}':
    get:
      tags:
        - Dump
      summary: Get object
      description: Get object
      operationId: GetClrObject
      parameters:
        - name: address
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int64
      responses:
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetClrObjectResult'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
components:
  schemas:
    Architecture:
      enum:
        - X86
        - X64
        - Arm
        - Arm64
        - Wasm
        - S390x
        - LoongArch64
        - Armv6
        - Ppc64le
      type: string
    ClrObjectField:
      required:
        - isValueType
        - methodTable
        - name
        - offset
        - value
      type: object
      properties:
        methodTable:
          type: integer
          format: int64
        typeName:
          type: string
          nullable: true
        offset:
          type: integer
          format: int32
        isValueType:
          type: boolean
        objectAddress:
          type: integer
          format: int64
          nullable: true
        value:
          type: string
        name:
          type: string
      additionalProperties: false
    DumpInfo:
      required:
        - architecture
        - canWalkHeap
        - clrModulePath
        - dumpPath
        - isServerHeap
        - platform
        - processId
        - runtimeVersion
      type: object
      properties:
        dumpPath:
          type: string
        canWalkHeap:
          type: boolean
        isServerHeap:
          type: boolean
        clrModulePath:
          type: string
        architecture:
          $ref: '#/components/schemas/Architecture'
        processId:
          type: integer
          format: int32
        platform:
          type: string
        runtimeVersion:
          type: string
      additionalProperties: false
    GCSegmentKind:
      enum:
        - Generation0
        - Generation1
        - Generation2
        - Large
        - Pinned
        - Frozen
        - Ephemeral
      type: string
    Generation:
      enum:
        - Generation0
        - Generation1
        - Generation2
        - Large
        - Pinned
        - Frozen
        - Unknown
      type: string
    GetClrObjectResult:
      required:
        - address
        - fields
        - generation
        - methodTable
        - size
      type: object
      properties:
        address:
          type: integer
          format: int64
        moduleName:
          type: string
          nullable: true
        typeName:
          type: string
          nullable: true
        methodTable:
          type: integer
          format: int64
        size:
          type: integer
          format: int64
        generation:
          $ref: '#/components/schemas/Generation'
        value:
          type: string
          nullable: true
        fields:
          type: array
          items:
            $ref: '#/components/schemas/ClrObjectField'
      additionalProperties: false
    GetObjectInstancesResult:
      required:
        - instances
        - methodTable
      type: object
      properties:
        methodTable:
          type: integer
          format: int64
        typeName:
          type: string
          nullable: true
        instances:
          type: array
          items:
            $ref: '#/components/schemas/ObjectInstance'
      additionalProperties: false
    HeapSegment:
      required:
        - end
        - kind
        - size
        - start
      type: object
      properties:
        start:
          type: integer
          format: int64
        end:
          type: integer
          format: int64
        kind:
          $ref: '#/components/schemas/GCSegmentKind'
        size:
          type: integer
          format: int64
          readOnly: true
      additionalProperties: false
    Module:
      required:
        - address
        - size
      type: object
      properties:
        address:
          type: integer
          format: int64
        size:
          type: integer
          format: int64
        name:
          type: string
          nullable: true
      additionalProperties: false
    ObjectInstance:
      required:
        - address
        - size
      type: object
      properties:
        address:
          type: integer
          format: int64
        size:
          type: integer
          format: int64
      additionalProperties: false
    ObjectTypeStatistics:
      required:
        - instanceCount
        - methodTable
        - totalSize
        - typeName
      type: object
      properties:
        methodTable:
          type: integer
          format: int64
        typeName:
          type: string
        totalSize:
          type: integer
          format: int64
        instanceCount:
          type: integer
          format: int32
      additionalProperties: false
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: { }
    StringDuplicate:
      required:
        - count
        - fullLength
        - value
        - wastedMemory
      type: object
      properties:
        value:
          type: string
        count:
          type: integer
          format: int32
        fullLength:
          type: integer
          format: int32
        wastedMemory:
          type: integer
          format: int64
      additionalProperties: false
    StringInfo:
      required:
        - address
        - length
        - size
        - value
      type: object
      properties:
        address:
          type: integer
          format: int64
        length:
          type: integer
          format: int32
        size:
          type: integer
          format: int64
        value:
          type: string
      additionalProperties: false
    TraversingHeapModes:
      enum:
        - Live
        - Dead
        - All
      type: string